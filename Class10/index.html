<!DOCTYPE html>
<!-- Ye HTML5 document ka declaration hai -->

<html lang="en">
<!-- HTML document ki root tag hai, jisme language English set ki gayi hai -->

<head>
    <meta charset="UTF-8">
    <!-- Characters ko sahi render karne ke liye UTF-8 encoding lagayi gayi hai -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page ko responsive banane ke liye ye line use hoti hai (especially mobile devices ke liye) -->

    <title>Document</title>
    <!-- Browser tab me title show karega -->
</head>

<body>
    <!-- Body ke andar page ka main content hota hai -->

    <header>
        <!-- Header ek semantic tag hai jo website ke top section ke liye use hota hai -->
        <nav>
            <!-- Nav tag batata hai ke yahan navigation links hongi -->
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Main tag batata hai ke yahan page ka main content hoga -->
        <h1>What are Semantic Tags</h1>
    </main>

    <footer>
        <!-- Footer tag website ke bottom ya last section ko dikhata hai -->
        Copyright CWH | All rights reserved
    </footer>

    <img src="semantic" alt="">
    <!-- Ye image tag hai, lekin file name galat ya missing lag raha hai (image load nahi hoga) -->
</body>
</html>
