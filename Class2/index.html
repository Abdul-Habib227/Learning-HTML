<!DOCTYPE html>
<!-- Ye browser ko batata hai ke ye HTML5 document hai -->

<html lang="en">
<!-- Ye HTML document ki shuruat hai aur 'lang="en"' se language English set hoti hai -->

<head>
    <!-- Head section mein page ki settings aur meta information hoti hai -->
    
    <meta charset="UTF-8">
    <!-- Ye character encoding set karta hai, UTF-8 mostly use hota hai -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ye responsive design ke liye hota hai, taake page har screen pe sahi dikhe -->

    <title>Sigma</title>
    <!-- Ye browser tab mein dikhne wala page title hai -->

    <link rel="stylesheet" href="style.css">
    <!-- External CSS file ko link karta hai for styling -->
</head>

<body>
    <!-- Page ka visible content yahan likha jata hai -->

    I am Habib how are you i am fine
    <!-- Plain text jo browser mein show hoga -->

    <script src="script.js"></script>
    <!-- External JavaScript file ko load karta hai for functionality -->
</body>

</html>
