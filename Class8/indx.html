<!DOCTYPE html> <!-- HTML5 document ka declaration -->
<html lang="en"> <!-- HTML document English language mein hai -->
<head>
    <meta charset="UTF-8"> <!-- Character encoding UTF-8 set kiya gaya hai -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design ke liye -->
    <title>Document</title> <!-- Browser tab ka title -->
    <link rel="stylesheet" href="style.css"> <!-- External CSS file link ki gayi hai -->
</head>
<body>
    <!-- Paragraph tag: ek block-level element hai -->
    <p>Hey i am habib op best</p>

    <!-- Anchor tag: link create karta hai, inline element hota hai -->
    <a href="https://google.com">Google</a>
    
    <!-- Div tag: block-level element hota hai, nayi line pe aata hai -->
    <div>I am a block element</div>

    <!-- Span tag: inline element hota hai, same line mein rehta hai -->
    <span>I am span and I am inline</span>

    <!-- Dusra anchor tag: inline element, ek aur link example -->
    <a href="">yes he is inline</a>
</body>
</html>
