<!DOCTYPE html> <!-- Yeh batata hai ke yeh HTML5 document hai -->
<html lang="en"> <!-- Page ki language English hai -->
<head>
    <meta charset="UTF-8"> <!-- Characters ko sahi dikhane ke liye encoding UTF-8 hai -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Page ko mobile-friendly banata hai -->
    <title>iamges</title> <!-- Browser tab mein page ka title -->
</head>
<body>

    <!-- Yeh image dikhata hai, image "assets" folder mein hai -->
    <img width="230" height="170" src="assets/image.png" alt="laptop image">

    <!-- Yeh table hai jo students ki details dikhata hai -->
    <table border="1"> <!-- Border laga diya taake table clearly nazar aaye -->
        <caption>Student details</caption> <!-- Table ka title -->

        <thead> <!-- Table ka header section -->
            <tr>
                <th>Names</th> <!-- Column ka naam: Names -->
                <th>Age</th>   <!-- Column ka naam: Age -->
            </tr>
        </thead>

        <tbody> <!-- Table ka main data yahan hota hai -->
            <tr>
                <td colspan="2">Habib</td> <!-- Yeh "Habib" dono columns mein faila hua hai -->
            </tr>
            <tr>
                <td>Umer</td> <!-- Naam: Umer -->
                <td rowspan="2">Eleven</td> <!-- "Eleven" do rows mein same rahega -->
            </tr>
            <tr>
                <td>Haseeb</td> <!-- Naam: Haseeb -->
            </tr>
        </tbody>

        <tfoot> <!-- Table ka footer section -->
            <tr>
                <td colspan="2">3 Students</td> <!-- Yeh batata hai ke total 3 students hain -->
            </tr>
        </tfoot>
    </table>

    <!-- Unordered list (gol bullets ya square) -->
    <ul type="square">
        <li>habib</li>
        <li>umer</li>
        <li>haseeb</li>
    </ul>

    <!-- Ordered list (numbering ya letters ke sath) -->
    <ol type="A">
        <li>habib</li>
        <li>umer</li>
        <li>haseeb</li>
    </ol>

</body>
</html>
